<section class="auth-shell">
  <div class="card auth-card">
    <div>
      <div *ngIf="successMessage" class="helper-text success">
        {{ successMessage }}
      </div>
      <div class="tag">Visszatérés</div>
      <h2>Bejelentkezés</h2>
      <p class="subtle-text">Lépj be a pasztell kezelőfelületre és kezdd a napod a naptárad átnézésével.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>
        Email cím
        <input type="email" formControlName="email" placeholder="pelda@domain.hu" required />
        <div class="helper-text" *ngIf="form.get('email') | error:'email' as err">
          {{ err }}
        </div>
      </label>
      <label>
        Jelszó
        <input type="password" formControlName="password" placeholder="••••••••" required />
        <div class="helper-text" *ngIf="form.get('password') | error:'password' as err">
          {{ err }}
        </div>
      </label>
      <a routerLink="/forgot-password">Elfelejtetted a jelszavad?</a>
      <button type="submit" class="btn soft" [disabled]="form.invalid">Belépés</button>
    </form>

    <p *ngIf="errorMessage" class="helper-text">{{ errorMessage }}</p>

    <p class="subtle-text">Nincs még fiókod? <a routerLink="/register">Regisztrálj itt.</a></p>
  </div>
</section>
