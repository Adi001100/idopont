<div class="section-title">
  <h3>Elérhető szolgáltatások</h3>
  <small>Finom pasztell kártyákon jelenítjük meg az adatokat.</small>
</div>

<div *ngIf="services.length === 0 && !errorMessage" class="empty-state">
  Nincs még szolgáltatás. Adj hozzá egy újat a bal oldali űrlappal.
</div>

<ul *ngIf="services.length > 0" class="list-reset service-list">
  <li *ngFor="let service of services" class="card">
    <div class="service-header">
      <div class="pill mint">{{ service.durationMinutes }} perc</div>
      <div class="price">{{ service.price | number }} Ft</div>
    </div>
    <h4>{{ service.name }}</h4>
    <button class="delete" (click)="confirmDeleteService(service.id)">&#10005;</button>
    <button class="edit" (click)="editService(service.id)">&#9998;</button>
  </li>
</ul>

<p *ngIf="errorMessage" class="helper-text">{{ errorMessage }}</p>
